

<p>It was Submitted for Voting by {{quote.person}} </p>


<button appHighlight (click)="clickCount()"  class="buto">Click to Upvote</button>

<button appHighlight class="buto" (click)="clickCounts()">Click to Downvote</button>

<p> The Quote has <span class="text-info">{{ upvotes }}</span> Upvotes </p>

<p> The Quote has <span class="text-info">{{ downvotes }}</span> Downvotes </p>




 <button class="btns" (click)="quoteDiscard(true)">Delete Quote</button>
