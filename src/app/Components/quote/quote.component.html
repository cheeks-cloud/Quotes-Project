 <app-header [btn1]="'Add New Quote'"
 (btnPress)="headerBtnClick($event)" 
 color="{{ showAddItem ?'green':'grey'  }}">

</app-header> 

<div class="nav" *ngIf = "showAddItem">
  <div class="col-md-6" style="width: 80%;">
    <app-quote-form (addQuote)="addNewQuote($event)"
   >

    </app-quote-form>
  </div>
</div>

<div class="container">
    <div *ngFor="let quote of quotes; let i = index">
      <li  appHighlight> {{quote.id}}. {{quote.thequote}}
        <span class="text-info">
          Upvote  {{quote.upvotes}}
        </span> </li>
        <p>posted on {{quote.completeDate|date}} </p>
      <button (click)="toggleDetails(i)">Show Quote Details</button>
      <app-quote-details *ngIf="quote.showDescription"[quote]="quote" 
        (isDone)="deleteQuote($event, i)">
      </app-quote-details>

    </div>
</div>
