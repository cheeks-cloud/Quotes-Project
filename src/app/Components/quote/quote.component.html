<app-header></app-header>

<div *ngFor="let quote of quotes; let i = index">
  <li  appHighlight> {{quote.thequote}} submitted by {{quote.person}} 
    <span class="text-success">
      Upvote  {{quote.upvotes}}
  </span>  </li>

  <button (click)="toggleDetails(i)">Show Quote Details</button>
  <!-- <button (onclick)="voteCount(i)">VOTE</button> -->
  <app-quote-details *ngIf="quote.showAuthor"  ></app-quote-details>

</div>
